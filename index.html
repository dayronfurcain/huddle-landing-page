<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wdth,wght@75..100,300..800&family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="header__logo" />
    </header>

    <main class="main">
      <section class="hero">
        <div class="hero__container">
          <img
            src="./images/illustration-mockups.svg"
            alt="illustration"
            class="hero__img"
          />
          <div class="hero__content">
            <h1 class="hero__title">Build The Community</h1>
            <h2 class="hero__subtitle">Your Fans Will Love</h2>
            <p class="hero__text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="hero__button">Register</button>
          </div>
        </div>
      </section>

      <footer class="footer__social">
        <ul class="social__list">
          <li class="social__item">
            <a href="#" class="social__link">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
      </footer>
    </main>

    <footer class="footer__attribution">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/dayronfurcain"
          >Dayron Furcain</a
        >.
      </p>
    </footer>
  </body>
</html>
